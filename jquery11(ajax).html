        $.ajax({

            type: "post", // 요청방식
            url: "http://localhost:8181/ajaxTest01", // 요청주소
            data: JSON.stringify({"id": "kkk123", "name": "홍길동", "num": 1}), // 보낼데이터
            dataType: "xml", // 생략가능(받을 데이터의 형식) ("json", "text", "xml", "html", "jsonp")
            contentType: "application/json", // 기본값으로 form의 형식을 가지는데, 보내는 데이터에 대한 타입을 적는다.
            success: function(data) { // 성공 콜백

                console.log(data);

            },
            error: function(status, err) {
                
                console.log(status);
                
            }

        })

    </script>
