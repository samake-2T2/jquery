<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 제이쿼리 -->
    <script src="js/jquery-3.6.0.min.js"></script>


</head>
<body>
    
    <table>
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>버튼</th>
            <th>테스트</th>
        </tr>
        <tr>
            <td>1</td>
            <td>홍길동</td>
            <td>
                <button type="button" class="btn">버튼</button>
            </td>
            <td>
                <span><i class="test">테스트1</i></span>
                <span >테스트2</span>
            </td>
        </tr>
        <tr>
            <td>2</td>
            <td>이순신</td>
            <td>
                <button type="button" class="btn">버튼</button>
            </td>
            <td>
                <span><i class="test">테스트1</i></span>
                <span >테스트2</span>
            </td>
        </tr>
    </table>


    <script>
        $(".btn").click(function() {

            //클릭한 버튼을 구분
            //console.log( $(this) )
            //console.log( $(event.target) )

            //console.log( $(event.target).closest("td") ); //최근접 부모
            //console.log( $(event.target).closest("td")[0] ); //실제 태그
            console.log( $(event.target).closest("td").next() ); //가까운 부모 td 기준, 다음형제
            console.log( $(event.target).closest("td").prev() ); //가까운 부모 td 기준, 이전형제
            console.log( $(event.target).closest("td").prev().prev() ); //가까운 부모 td 기준, 이전형제, 이전형제

            console.log("-------------------------------------------------------------------------")

            console.log( $(event.target).closest("tr") );
            console.log( $(event.target).closest("tr").children() ); //하위 자식을 모두 선택
            console.log( $(event.target).closest("tr").children(":nth-child(2)") ); //하위 자식중 2번째
            console.log( $(event.target).closest("tr").children().first()  ); //하위 자식중 첫번째
            console.log( $(event.target).closest("tr").children().last()  ); //하위 자식중 마지막

            console.log( $(event.target).closest("tr").find("span") );
            console.log( $(event.target).closest("tr").find("span").first() );
            console.log( $(event.target).closest("tr").find(".test") );  //tr기준으로 .test클래스를 가진 태그


        });

    </script>



</body>
</html>
